<div class="table-wrapper">
    <input class="searchInput" placeholder="Search" name="search" [(ngModel)]="searchString">
    <table class="table">
        <thead class="table__header">
        <tr>
            <th>id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>IP Address</th>
        </tr>
        </thead>
        <tbody class="table__body">
            <tr *ngFor="let user of users$ | async | filter:searchString">
                <td>{{user.id}}</td>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>{{user.gender}}</td>
                <td>{{user.ip_address}}</td>
            </tr>
        </tbody>
    </table>
</div>
